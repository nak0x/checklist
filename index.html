<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list JS natif</title>
    <!-- Modules scripts and extensions -->
    <script src="https://kit.fontawesome.com/70f6881b36.js" crossorigin="anonymous"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main_app_header">
        <div class="logo_container">
            Bah Todo 
        </div>
        <div class="actions_container">
            <button class="btn ico action" id="add_list_btn">Create new list <i class="fa-solid fa-circle-plus"></i></button>
        </div>
    </header>
    <div class="popups_container hidden" id="popups_container">
        
    </div>
    <main class="main_tab_container">
        <nav class="tabs_container">
            <i class="fa-solid fa-layer-group"></i>
            <!-- Tab_list -->
            <div class="tabs-list-container" id="tab_list">
                <!-- Create by js -->
            </div>
            <div class="add-new-tab">
                <button class="icobtn" id="add_new_tab">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </nav>
        <div class="tab-view-container" id="tab_view">
            <!-- Insert by JS  -->
        </div>
    </main>
    <footer>
        <div class="credits-container">Th√©o Lesage. GNU GPL V3.0 or later</div>
        <!-- Scripts -->
        <script src="./app.js"></script>
    </footer>
</body>
</html>
